<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改配置文件备份')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-back-edit" th:object="${cmsConfigBack}">
            <input name="configGroup" th:field="*{configGroup}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">备份参数：</label>
                <div class="col-sm-8">
                    <input name="configValue" th:field="*{configValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "cms/configBack";
        $("#form-back-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-back-edit').serialize());
            }
        }
    </script>
</body>
</html>
